<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
<header class="matrix-box">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix image" class="matrix-box__img">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
</header>

<main class="main">
    <section id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button class="button">Add</button>
        </div>
    </section>


    <h3>Todo</h3>
    <ul id="incompleteTasks">
        <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button">
                <img class="icon-remove" src="./remove.svg" alt="remove image">
            </button>
        </li>

        <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit button">Save</button>
            <button class="delete button">
                <img class="icon-remove" src="./remove.svg" alt="remove image">
            </button>
        </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
        <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit button">Edit</button>
            <button class="delete button">
                <img class="icon-remove" src="./remove.svg" alt="remove image">
            </button>
        </li>
    </ul>
</main>
<script src="app.js"></script>
</body>
</html>
